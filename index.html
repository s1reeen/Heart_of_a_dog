<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>facebook</title>

  <body>
    <header>
      <div class="glowa">
        <div class="logo">Facebook</div>
        <div class="menu">
          <div class="menu-item">Додому</div>
          <div class="menu-item">Профіль</div>

      </div>

        <div class="name">Имя пользователя</div>
        <div class="status">Статус пользователя</div>
        <div class="info"><span class="info-label">Возраст:</span> 25 лет</div>
        <div class="info"><span class="info-label">Город:</span> Москва</div>
        <div class="info">
          <span class="info-label">Образование:</span> Высшее
        </div>
        <!-- Другие информационные блоки -->
      </div>
      <a class="message-button" href="#">

          xmlns="http://www.w3.org/2000/svg"
          width="31"
          height="31"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#fff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >

          />
        </svg>
        Повідомлення
      </a>
    </div>
    <div class="link-block">
      <a href="#">Головна</a>
      <a href="#">Відгуки</a>
      <a href="#">Відео</a>
      <a href="#">Фото</a>
      <a href="#">Більше</a>
