<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>facebook</title>
  </head>
  <body>
    <header>
      <div class="glowa">
        <div class="logo">Facebook</div>
        <div class="menu">
          <div class="menu-item">Додому</div>
          <div class="menu-item">Профіль</div>
          <div class="menu-item">Друзі</div>
          <div class="menu-item">Повідомлення</div>
        </div>
      </div>
    </header>
    <img class="header-image" src="images/hatt.jpg" alt="Шапка профиля" />
    <div class="profile">
      <div class="profile-picture"></div>
      <div class="profile-info">
        <div class="name">Имя пользователя</div>
        <div class="status">Статус пользователя</div>
        <div class="info"><span class="info-label">Возраст:</span> 25 лет</div>
        <div class="info"><span class="info-label">Город:</span> Москва</div>
        <div class="info">
          <span class="info-label">Образование:</span> Высшее
        </div>
        <!-- Другие информационные блоки -->
      </div>
      <a class="message-button" href="#">
        <img src="images/imge 6.svg" alt="" /> Повідомлення</a
      >
    </div>
  </body>
</html>
